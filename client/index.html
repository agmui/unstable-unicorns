<!DOCTYPE html>
<html>
  <head>
    <title>Unstable Unicorns</title>
    <link rel="stylesheet" href="client.css">
  </head>
  <body>
    <p id="text">Chat :</p>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <p id="username">Enter Username:</p><input id="username_input" autocomplete="off" /><button id="b">Enter</button>
    </form>
    <button id="ready" onclick="ready()">ready?</button>
    <p id="whosTurn">Turn</p>
    <p id="phaseUI"></p>
    <p id="cards">Cards:</p>
    <player id="Player">
      <hand id="PlayerHand">Hand:

      </hand>
      <stable id="PlayerStable">Stable:

      </stable>
    </player>
    <p id="score board">PLAYERS: </p>
    <action id="btn">
      <button id="move" onclick="move()">Move</button>
      <button id="pass" onclick="pass()">Pass</button>
      <button id="undo" onclick="undo()">UNDO</button>
      <button id="endPhase" onclick="endPhase()">End Phase</button>
    </action>
    <button id="end turn" onclick="endTurn()">End Turn</button>

    <img id="canvas" src="" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
