<!DOCTYPE html>
<html>
  <head>
    <title>Unstable Unicorns</title>
    <link rel="stylesheet" href="client.css">
  </head>
  <body>
    <p id="text">Chat :</p>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <p id="username">Enter Username:</p><input id="username_input" autocomplete="off" /><button id="b">Enter</button>
    </form>
    <p id="players">Who: </p>

    <button id="ready" onclick="ready()">ready?</button>
    <p id="whosTurn">Turn</p>
    <p id="phaseUI"></p>
    <p id="cards">Cards:</p>

    <p id="score board">PLAYERS: </p>
    <action id="btn">
      <button id="actionBtn" onclick="draw()">Draw</button>
      <button id="actionBtn" onclick="discard()">Discard</button>
      <button id="actionBtn" onclick="play()">Play</button>
      <button id="actionBtn" onclick="destroy()">Destroy</button>
      <button id="actionBtn" onclick="pass()">Pass</button>
      <button id="actionBtn" onclick="undo()">UNDO</button>
      <button id="end turn" onclick="endTurn()">End Turn</button>
    </action>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
