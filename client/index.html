<!DOCTYPE html>
<html>
    <head>
        <title>Unstable Unicorns</title>
        <link rel="stylesheet" href="client.css">
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="client.js"></script>
    </head>
    <body>
        <p id="displayName"></p>
        <!-- debug btn -->
        <button id="ready" onclick="ready()">ready?</button>
        <p id="whosTurn">Turn</p>
        <button id="debug", onclick="debug()">debug</button>
        <script>
          document.getElementById("debug").style.width = '200px';
          document.getElementById("debug").style.height = '200px';
        </script>
        <p id="phaseUI"></p>
        <p id="cards">Cards:</p>
        <div  id="board">
          <div id="Player">
            <div id="Hand">Hand:</div>
            <div id="Stable">Stable:</div>
          </div>
        </div>
        <p id="score board">Players: </p>
        <action id="btn">
            <button id="drawDeck" onclick="deck()">Deck</button>
            <button id="pass" onclick="pass()">Pass</button>
            <button id="endPhase" onclick="endPhase()">End Phase</button>
        </action>
        <button id="endTurn" onclick="endTurn()">End Turn</button>
        <!--button data-modal-target="#modal">Open Modal</button-->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Move Card</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
              <h1 id="text"></h1>
              <div id="display">
                <button id="show" onclick="visabile()">show</button>
                <button id="hidden" onclick="random()">random</button>
              </div>
              <div id="displayCards"></div>

              <button id="confirm">Confirm</button>
            </div>
        </div>
        <div id="overlay"></div>
        <p id="text">Chat: </p>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
            <p id="username">Enter Username:</p>
            <input id="username_input" value="" autocomplete="off" /><button id="b">Enter</button>
        </form>
    </body>
</html>
