<!DOCTYPE html>
<html>
    <head>
        <title>Unstable Unicorns</title>
        <link rel="stylesheet" href="client.css">
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="client.js"></script>
    </head>
    <body>
        <p id="displayName"></p>
        <button id="ready" onclick="ready()">ready?</button>
        <p id="whosTurn">Turn</p>
        <p id="phaseUI"></p>

            <button id="drawDeck" data-modal-target="#modal" onclick="deck()">Deck</button>
            <button id="drawDeck" data-modal-target="#modal" onclick="discard()">Discard</button>
            <button id="pass" onclick="pass()">Pass</button>

        </action>
        <button id="end turn" onclick="endTurn()">End Turn</button>
        <!--button data-modal-target="#modal">Open Modal</button-->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Move Card</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div id="modalBody" class="modal-body">
              <h1 id="text"></h1>
              <div id="interupt">Who?</div>
              <div id="display">
                <button id="show" onclick="visabile()">show</button>
                <button id="hidden" onclick="random()">random</button>
              </div>

                  <button id="deck" onclick="recivedClick(this.id, 1)">deck</button>

              </div-->

                  <button id="deck" onclick="recivedClick(this.id, 2)">deck</button>
                  <button id="discard" onclick="recivedClick(this.id, 2)">discard</button>
                  <button id="Hand" onclick="recivedClick(this.id, 2)">Hand</button>
                  <button id="Stable" onclick="recivedClick(this.id, 2)">Stable</button>
              </div-->
              <p id="confirm"></p>
              <button onclick="move()">Confirm</button>
            </div>
        </div>
        <div id="overlay"></div>
        <p id="text">Chat: </p>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
            <p id="username">Enter Username:</p>
            <input id="username_input" value="" autocomplete="off" /><button id="b">Enter</button>
        </form>
